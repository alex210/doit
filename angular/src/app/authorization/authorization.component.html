<form>
	<label for="login">Login:</label>
	<input type="text" class="form-control" id="login" [(ngModel)]="user.login" name="login" required>
	<label for="password">Password:</label>
	<input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
	<button class="btn btn-primary" (click)="sign()">Sign in</button>
</form>
